<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>重置密码 | FatChat</title>
	<link rel="stylesheet" href="/css/signup.css">
</head>
<body>
	<div class="wrapper signup-page is-sigin" id="sginup-page">
		<div class="header-bar">
			<div class="header">
				<img src="/img/logo.png" alt="PANZI IM" class="logo">
				<span class="signin-btn">
					<a href="/signin.html" class="btn link-sigin">登录</a>
				</span>
			</div>
		</div>

		<div class="main content">
			<h2>重置密码</h2>
			<div class="clearfix">
				<div class="signup">
					<div id="alert" v-if="alertMsg">{{alertMsg}}</div>
					<form action="/action/findPassword" method="POST" class="form-horizontal" role="form">
							<div class="form-group clearfix">
								<label for="email" class="fl-l">邮箱</label>
								<input type="text" v-model="email" name="email" id="email" class="fl-l" autofocus="autofocus" @keyup="validator | debounce 100" :value="formData.email" placeholder="输入邮箱">
								<div class="validate-msg" v-show="validatMsg.email">{{validatMsg.email}}</div>
							</div>

							<div class="form-group vkey-group clearfix">
								<label for="token" class="fl-l vcode">验证码</label>
									<a href="javascript:;" class="btn send-btn btn-white fl-r" :class="sentKeyDisabled? 'disabled' : '' " @click="sendKey">获取验证码 <span v-if="countdownSec">({{countdownSec}}s)</span></a>
									<input type="text" name="token" @keyup="validator | debounce 100" id="token" v-model="token" class="fl-l" maxlength="6" placeholder="输入验证码" :disabled="!countdownSec && countdownSec !== 0">
									<div class="validate-msg" v-show="validatMsg.key">{{validatMsg.key}}</div>
									<input type="hidden" name="key" :value="key">
							</div>

							<div class="form-group clearfix">
								<label for="password" class="fl-l">新密码</label>
								<input type="password" v-model="password" name="password" id="password" class="fl-l" @keyup="validator | debounce 100" placeholder="输入新密码">
								<div class="validate-msg" v-show="validatMsg.password">{{validatMsg.password}}</div>
							</div>

							<div class="form-group submit-group clearfix">
								<button type="submit" class="btn btn-large btn-submit" :disabled="allValidate > 0">确认</button>
							</div>
					</form>
				</div>
			</div>
		</div>

		<div class="footer">
			<p class="copyright">Shouzi &copy;2016</p>
		</div>
	</div>
	<script src="/js/reset.js"></script>
</body>
</html>
