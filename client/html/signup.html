<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>创建您的 FatChat 帐户</title>
	<link rel="stylesheet" href="/css/signup.css">
</head>
<body>
	<div class="wrapper signup-page" id="sginup-page">
		<div class="header-bar">
			<div class="header">
				<img src="/img/logo.png" alt="PANZI IM" class="logo">
				<span class="signin-btn">
					<a href="/signin.html" class="btn link-signin">登录</a>
				</span>
			</div>
		</div>

		<div class="main content">
			<h2>创建您的 FatChat 帐户</h2>
			<div class="clearfix">
				<div class="signup">
					<div id="alert" v-show="alertMsg">{{alertMsg}}</div>
					<form action="/action/signup" method="POST" class="form-horizontal signup-form" role="form" @submit="submit">
						<div class="form-group">
							<label for="email">邮箱</label>
							<input type="text" v-model="email" name="email" id="email" autofocus="autofocus" @keyup="validator | debounce 500" :value="formData.email" maxlength="50">
							<div class="validate-msg" v-show="validatMsg.email">{{validatMsg.email}}</div>
						</div>
						<div class="form-group">
							<label for="password">密码</label>
							<input type="password" v-model="password" name="password" id="password" @keyup="validator | debounce 500" maxlength="20">
							<div class="validate-msg" v-show="validatMsg.password">{{validatMsg.password}}</div>
						</div>
						<div class="form-group">
							<label for="nickname">昵称</label>
							<input type="text" v-model="nickname" name="nickname" id="nickname" @keyup="validator | debounce 500" :value="formData.nickname" maxlength="20">
							<div class="validate-msg" v-show="validatMsg.nickname">{{validatMsg.nickname}}</div>
						</div>
						<div class="form-group">
							<label for="gender">性别</label>
							<select v-model="gender" name="gender" id="gender" :value="formData.gender || 1">
								<option value="1" selected="selected">男</option>
								<option value="2">女</option>
								<option value="3">其他</option>
							</select>
						</div>
						<div class="form-group submit-group">
							<button type="submit" class="btn btn-large btn-submit" :disabled="allValidate > 0">提交</button>
						</div>
						<div class="form-group tips">
							已经注册了帐户？
							<a href="/signin.html" class="link-signin">立即登录</a>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div class="footer">
			<p class="copyright">Shouzi &copy;2016</p>
		</div>
	</div>
	<script src="/js/signup.js"></script>
</body>
</html>
