<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录 胖子IM</title>
	<link rel="stylesheet" href="/css/signup.css">
</head>
<body>
	<div class="wrapper signup-page">
		<div class="header-bar">
			<div class="header">
				<img src="/img/logo.png" alt="PANZI IM" class="logo">
				<span class="signin-btn">
					<a href="/signup.html" class="btn link-sigin">注册</a>
				</span>
			</div>
		</div>

		<div class="main content">
			<h2>欢迎登录 胖子IM</h2>
			<div class="clearfix">
				<div class="signup">
					<form action="/action/signin" method="POST" class="form-horizontal" role="form">
							<div class="form-group">
								<label for="email">邮箱</label>
								<input type="email" name="email" id="email" required="required" pattern="^[a-zA-Z\d][a-zA-Z\d-_.]{1,12}@[a-zA-Z\d]{2,}.[a-zA-Z]{2,4}$" autofocus="autofocus">
							</div>
							<div class="form-group">
								<label for="password">密码</label>
								<input type="password" name="password" id="password" required="required" pattern="^[a-zA-Z\d-_]{6,16}$">
							</div>
							<div class="form-group submit-group clearfix">
								<button type="submit" class="btn btn-large btn-submit">登录</button>
							</div>
							<div class="form-group tips">
								还没有帐户？
								<a href="/signup.html" class="link-sigin">注册新用户</a>
							</div>
					</form>
				</div>
				<div class="side-content">
					<p class="baymax-say-dialog"><span class="baymax-say">Hello，我是白面儿。欢迎登录胖子IM！</span></p>
				</div>
			</div>
		</div>

		<div class="footer">
			<p class="copyright">Shouzi &copy;2016</p>
		</div>
	</div>
	<script src="/js/lib/jquery.js"></script>
	<script src="/js/signup.js"></script>
</body>
</html>
