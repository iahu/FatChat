<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录 FatChat</title>
	<link rel="stylesheet" href="/css/signup.css">
</head>
<body>
	<div class="wrapper signup-page is-sigin" id="sginup-page">
		<div class="header-bar">
			<div class="header">
				<img src="/img/logo.png" alt="PANZI IM" class="logo">
				<span class="signin-btn">
					<a href="/signup.html" class="btn link-sigin">注册</a>
				</span>
			</div>
		</div>

		<div class="main content">
			<h2>欢迎登录 FatChat</h2>
			<div class="clearfix">
				<div class="signup">
					<div id="alert"></div>
					<form action="/action/signin" method="POST" class="form-horizontal" role="form">
							<div class="form-group">
								<label for="email">邮箱</label>
								<input type="text" v-model="email" name="email" id="email" autofocus="autofocus" @blur="clearMsg" @keyup="validator" :value="formData.email">
							<div class="validate-msg" v-show="validatMsg.email">{{validatMsg.email}}</div>
							</div>
							<div class="form-group">
								<label for="password">密码</label>
								<input type="password" v-model="password" name="password" id="password" @blur="clearMsg" @keyup="validator">
							<div class="validate-msg" v-show="validatMsg.password">{{validatMsg.password}}</div>
							</div>
							<div class="form-group submit-group clearfix">
								<button type="submit" class="btn btn-large btn-submit" :disabled="allValidate > 0">登录</button>
							</div>
							<div class="form-group tips">
								还没有帐户？
								<a href="/signup.html" class="link-sigin">注册新用户</a>
							</div>
					</form>
				</div>
			</div>
		</div>

		<div class="footer">
			<p class="copyright">Shouzi &copy;2016</p>
		</div>
	</div>
	<script src="/js/signup.js"></script>
</body>
</html>
